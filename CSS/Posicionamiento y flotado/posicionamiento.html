<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionamiento y Flotado</title>
  <link rel="stylesheet" href="posicionamiento.css">
</head>
<body>
  <header>
    <h1>Posicionamiento y Flotado</h1>
  </header>

  <section>
    <!-- Elemento con posicionamiento relativo -->
    <div class="relative-box">Posicionamiento Relative</div>

    <!-- Elemento con posicionamiento absoluto -->
    <div class="absolute-box">Posicionamiento Absolute</div>

    <!-- Elemento con flotado -->
    <img src="image.jpg" alt="Imagen flotante" class="float-left">

    <!-- Texto que fluye alrededor de la imagen flotada -->
    <p>
      Este es un párrafo de ejemplo que fluye alrededor de una imagen flotante. La propiedad `float` se utiliza para crear diseños atractivos en la web.
    </p>
    
    <!-- Contenedor que elimina el flotado -->
    <div class="clear-float">Elemento después del flotado</div>
  </section>
</body>
</html>
