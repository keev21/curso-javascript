<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Selectores</title>
    <link rel="stylesheet" href="selectores.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <!-- Selector de tipo: Selecciona todos los elementos <p> -->
    <p>Este es un párrafo que será afectado por el selector de tipo.</p>

    <!-- Selector de clase: Selecciona todos los elementos con la clase .resaltado -->
    <p class="resaltado">Este párrafo tiene la clase "resaltado".</p>
    <div class="resaltado">Este div también tiene la clase "resaltado".</div>

    <!-- Selector de ID: Selecciona el elemento con el ID "unico" -->
    <p id="unico">Este párrafo tiene el ID "unico".</p>
</body>
</html>
