
<!DOCTYPE html>
<html lang="es"> <!-- Marca el inicio y fin del documento HTML.-->
<head> <!--  Contiene metadatos, el título de la página y enlaces a estilos.-->
  <meta charset="UTF-8"> <!-- UTF-8 para caracteres especiales -->
  <title>Estructura Básica</title> <!-- Título de la pagina -->
</head>

<body> <!--Contiene todo el contenido visible de la página. -->

  <h1>Título Principal</h1> <!-- Título más grande -->
  <h2>Subtítulo 1</h2> <!-- Subtítulo de menor jerarquía o menor tamaño -->
  <h3>Subtítulo 2</h3>
  <h4>Subtítulo 3</h4>
  <h5>Subtítulo 4</h5>
  <h6>Subtítulo 5</h6>


  <p>Este es un párrafo que explica la estructura HTML.</p>

</body>
</html>
