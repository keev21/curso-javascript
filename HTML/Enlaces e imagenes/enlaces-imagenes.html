<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Enlaces e Imágenes</title>
</head>
<body>
    <h1>Bienvenido a mi Página de Ejemplo</h1>

    <!-- Enlace que abre una nueva ventana -->
    <p>Haz clic en el siguiente enlace para visitar un sitio web:</p>
    <a href="https://www.example.com" target="_blank" title="Ir al sitio web de ejemplo">
        Visitar el sitio web de ejemplo
    </a>

    <hr> <!-- Separador horizontal -->

    <p>Ahora, mira esta imagen. Haz clic en ella para obtener más información:</p>

    <!-- Imagen clicable que lleva a un enlace -->
    <a href="https://www.example.com" target="_blank" title="Ver imagen ampliada">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdI5h6LZxis-xvMA-mioIFBUdBqrofceIn1A&s" alt="Imagen de ejemplo" width="400" height="300">
    </a>

    <hr> <!-- Otro separador horizontal -->

    <p>Para más detalles, visita nuestra <a href="https://www.example.com/nosotros" target="_blank" title="Más sobre nosotros">sección de 'Nosotros'</a>.</p>
</body>
</html>
