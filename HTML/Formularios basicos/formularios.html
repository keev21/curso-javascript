<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
 
</head>
<body>

  <!-- Título del formulario -->
  <h1>Formulario de Registro</h1>
  
  <!-- Formulario de Registro -->
  <form id="registroForm" action="#" method="POST">
    <!-- Campo de texto para nombre -->
    <label >Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>
    
    <!-- Campo de contraseña -->
    <label >Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    
    <!-- Campo de correo electrónico -->
    <label>Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    
    <!-- Campo de número para la edad y solo acepta números -->
    <label >Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="100" required>
    <br><br>
    
    <!-- Lista desplegable para seleccionar el país -->
    <label>País:</label>
    <select id="pais" name="pais">
      <option value="ecuador">Ecuador</option>
      <option value="colombia">Colombia</option>
      <option value="peru">Perú</option>
    </select>
    <br><br>
    
    <!-- Opciones de selección para recibir el boletín -->
    <label >¿Deseas recibir nuestro boletín?</label><br>
    <input type="radio" id="si" name="newsletter" value="si">
    <label>Sí</label>
    <input type="radio" id="no" name="newsletter" value="no">
    <label>No</label>
    <br><br>
    
    <!-- Casilla de verificación para aceptar términos -->
    <label >Aceptar términos y condiciones:</label>
    <input type="checkbox" id="aceptar" name="aceptar" required>
    <br><br>
    
    <!-- Botón de envío -->
    <input type="submit" value="Enviar">
  </form>

</body>
</html>
