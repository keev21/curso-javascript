<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Ejemplo de Tabla</title> 
</head>
<body>

    <h1>Tabla de Estudiantes</h1> <!-- Título principal de la página -->

    <!-- Comienza la tabla -->
    <table border="1"> <!-- Define una tabla con borde de 1px -->
        <!-- Fila de encabezados -->
        <tr>
            <th>Nombre</th> 
            <th>Edad</th> 
            <th>Promedio</th> 
        </tr>
        <!-- Primera fila de datos -->
        <tr>
            <td>Juan Pérez</td> 
            <td>18</td> 
            <td>8.5</td> 
        </tr>
        <!-- Segunda fila de datos -->
        <tr>
            <td>María Gómez</td> 
            <td>19</td> 
            <td>9.0</td> 
        </tr>
       
        <!-- Fila con celda que abarca dos filas usando "rowspan" -->
        <tr>
            <td >Pedro Rodríguez</td> <
            <td>17</td> <
            <td>7.8</td> 
        </tr>
        
         <!-- Fila con celda que abarca dos columnas usando "colspan" -->
         <tr>
            <th colspan="2">Promedio General</th> 
            <td>8.75</td> 
        </tr>
    </table> <!-- Fin de la tabla -->

</body>
</html>
