<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla</title>
</head>
<body>

    <h1>Tabla de Empleados</h1>

    <!-- Comienza la tabla -->
    <table border="1">
        <!-- Fila de encabezados -->
        <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Edad</th>
            <th>Salario</th>
        </tr>
        <!-- Primera fila de datos -->
        <tr>
            <td>Ana Martínez</td>
            <td>Gerente</td>
            <td>35</td>
            <td>$3500</td>
        </tr>
        <!-- Segunda fila de datos -->
        <tr>
            <td>Juan López</td>
            <td>Desarrollador</td>
            <td>28</td>
            <td>$2500</td>
        </tr>
        <!-- Tercera fila de datos -->
        <tr>
            <td>Lucía Fernández</td>
            <td>Diseñadora</td>
            <td>30</td>
            <td>$2200</td>
        </tr>
    </table>

</body>
</html>
